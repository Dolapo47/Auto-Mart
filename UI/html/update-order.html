<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Order</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="header"><h1>Auto Mart</h1></div>

    <div class="nav">
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle"/>
    </div>

    <div class="content">
        <div class="view-images">
            <div class="image">
                <img id="item-img" src="../images/box.png" alt="item">
            </div>
            <div class="details">
                <ul>
                    <li>Used</li>
                    <li>Honda</li>
                    <li>Available</li>
                    <li>Accord</li>
                    <li>6,000,000</li>
                    <li>Car</li>
                </ul>
                <form action="">
                    <input type="text" id="pOrder" placeholder="new offer..."><br>
                    <button>Update Order</button>
                </form>
                <a id="link" href="dashboard.html">Go back</a>
            </div>
        </div>
    </div>

    <div class="footer"><p>Copyright &copy; Adedolapo Adeleye</p></div>

</body>
</html>
