<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
    <body>
        <div class="header-container">
            <div class="header">
                <a href="welcome.html"><h1>AutoMart</h1></a>
            </div>
        </div>
        <div class="sidebar">

        </div>
        <div class="signup-container">
            <div class="signup">sign up</div>

            <div class="signup-form">
                <form action="dashboard.html" >
                        <input 
                        type="email"
                        id="email" name="email" 
                        placeholder="Email..." 
                        class="input"
                        required
                        /><br>

                        <input 
                        type="text" 
                        id="firstname" name="firstname" 
                        placeholder="FirstName..." 
                        class="input"
                        required
                        /><br>

                        <input 
                        type="text" 
                        id="lastname" name="lastname" 
                        placeholder="LastName..." 
                        class="input"
                        required
                        /><br>

                        <input 
                        type="text" 
                        id="address" name="address" 
                        placeholder="Address..." 
                        class="input"
                        required
                        /><br>

                        <input 
                        type="password" 
                        id="password" name="password" 
                        placeholder="Password..." 
                        class="input"
                        required
                        /><br>

                        <input 
                        type="password" 
                        id="adminSecret" name="adminSecret" 
                        placeholder="Admin Secret" 
                        class="input"
                        /><br>

                        <button type="submit" class="btn" id="submit">Create Account</button>
                        <span><a href="signin.html">If registered log in here..</a></span>
                </form>
            </div>
        </div>

        <div class="footer"><p>Copyright &copy; Adedolapo Adeleye</p></div>
        <script src="../js/signup.js"></script>
    </body>
</html>
